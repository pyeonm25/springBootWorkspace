<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<body>

<div class="row">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
</div>
<section>
    <form action="/member" method="post">

        <div class="alert" th:if="${not #strings.isEmpty(msg)}">
            <strong th:text="${msg}"> </strong>
        </div>

        <div >
            <input type="text" id="id" name="id"  placeholder="ID을 입력하세요"/>
        </div>
        <div >
            <input type="text" id="pw" name="pw"  placeholder="PW을 입력하세요"/>
        </div>
        <div>
            <input type="text" id="name" name="name"  placeholder="name을 입력하세요"/>
        </div>

        <div >
            <button type="submit">Register</button>
        </div>
    </form>


</section>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
