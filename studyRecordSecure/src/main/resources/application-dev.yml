spring:
  thymeleaf:
    prefix: classpath:/templates/
    cache: false # 개발할때는 수정하고 브라우저 새로고침해도 반영 안되는거 해결해주기

server:
  port: 8080
  servlet:
    encoding:
      force-response: true
    session:
      timeout: 30m

logging:
  level:
    com.my.studyRecord: trace
    org.springframework.security: debug